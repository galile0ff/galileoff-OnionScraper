# galileoff. OnionScraper / etiketleme için rules.yaml
# .onion siteleri için ingilizce etiketleme kuralları

categories:
  # ------------------------------------------------------------------
  # 1. YAPISAL TESPİT (Yüksek Öncelik / Teknik)
  # ------------------------------------------------------------------
  - id: "login"
    name: "Giriş Paneli / Kimlik Doğrulama"
    tag: "[GİRİŞ PANELİ]"
    color: "red"
    priority: 100
    structure_rules:
      - selector: "input[type='password']"
      - selector: "input[name*='pass']"
      - selector: "input[name*='user']"
      - selector: "form[action*='login']"
      - selector: "form[action*='signin']"
      - selector: "form[action*='auth']"
      - selector: "#login"
      - selector: "#login-form"
      - selector: ".login-box"
      - selector: ".auth-box"
    keywords:
      high:
        - "Authorization Required"
        - "Restricted Area"
        - "Members Only"
        - "Login Required"
        - "Invalid credentials"
        - "Tor Browser required"
      medium:
        - "Captcha"
        - "PGP Login"
        - "2FA"
        - "OTP"
        - "Remember Session"
        - "Session expired"
    max_links: 60

  - id: "forum"
    name: "Forum / Topluluk"
    tag: "[FORUM]"
    color: "blue"
    priority: 80
    keywords:
      high:
        - "Powered by XenForo"
        - "Powered by phpBB"
        - "Powered by MyBB"
        - "Discourse"
        - "Underground Forum"
        - "Private Board"
      medium:
        - "Last Post"
        - "Threads"
        - "Replies"
        - "Reputation"
        - "Trusted Member"
        - "Newbie"
    structure_rules:
      - selector: ".thread"
      - selector: ".post"
      - selector: ".postbody"
      - selector: ".forum-category"
      - selector: ".reputation"

